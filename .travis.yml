sudo: required
dist: trusty

## Enable container-based infrastructure
# sudo: false

language: python

python:
    - "2.7"

virtualenv:
  system_site_packages: true

# install dependencies
before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y install python-scipy python-vtk
  - sudo apt-get -y install pandoc

install:
  - pip install -r requirements.txt
  - pip install coveralls
  # Alternative: setup.py install.
  # Using pip makes sure that the package is pip-compatible, too.
  - pip install .

# command to run tests
script:
  # cd into test directory to make sure we're using the pip-installed
  # matplotlib2tikz.
  - cd tests
  - nosetests --with-coverage --cover-package=voropy

after_success:
  - coveralls
