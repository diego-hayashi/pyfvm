language: python
python:
  - "2.6"
  - "2.7"
# command to install dependencies
before_install:
  - sudo apt-get install python-vtk 2>&1
install:
  # Alternative: setup.py install.
  # Using pip makes sure that the package is pip-compatible, too.
  - pip install .
# command to run tests
script:
    - "python tests/cv_tests.py"
    - "python tests/gradient_test.py"

