language: python
python:
#  - "2.6"
    - "2.7"
virtualenv:
  system_site_packages: true
# command to install dependencies
before_install:
  # http://about.travis-ci.org/docs/user/build-configuration/#Installing-Packages-Using-apt
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-vtk
 - "if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then ln -s /usr/lib/pymodules/python2.6/vtk ~/virtualenv/python2.6/lib/python2.6/site-packages/; fi"
 - "if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then ln -s /usr/lib/pymodules/python2.7/vtk ~/virtualenv/python2.7/lib/python2.7/site-packages/; fi"
install:
  # Alternative: setup.py install.
  # Using pip makes sure that the package is pip-compatible, too.
  - pip install .
# command to run tests
script:
    - "python tests/cv_tests.py"
    - "python tests/gradient_test.py"

